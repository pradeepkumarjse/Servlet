<h1 style="color: red; text-align: center;">Dynamic form App</h1>
<form action="firsturl" method="post">
	<table align="center" bgcolor="cyan" border="1">
		<tr>
			<td>Name: </td>
			<td><input type="text" name="pname"></td>
		</tr>
		<tr>
			<td>Father name: </td>
			<td><input type="text" name="pfname"></td>
		</tr>
		<tr>
			<td>Address: </td>
			<td><input type="text" name="addrs"></td>
		</tr>
		<tr>
			<td>Merital status: </td>
			<td><input type="checkbox" name="ms" value="married">Married</td>
		</tr>
		<tr>
			<td colspan="2"><input type="submit" value="Continue"></td>
			
		</tr>

	</table>
</form>
